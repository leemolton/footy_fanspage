
<div id="credit-card">
    <div id="credit-card-errors" style="display:none">
        <div class="alert-message block-messafe-error" id="stripe-error-message"></div>
    </div>
    <!-- these fields have no names, so they are not submitted to django -->
    <div class="clearfix">
        <label for="credit_card_number">Credit card number</label>
        <div class="input">
            <input class="field" id="credit_card_number" type="text">
        </div>
    </div>
     <div class="clearfix">
        <label for="cvv">Security Code (CVV)</label>
        <div class="input">
            <input class="field" id="cvv" type="text">
        </div>
    </div>
    <div class="clearfix">
        <label for="expiry_date">Expiry date</label>
        <div class="input">
            <select class="small" id="expiry_month">
            {% for month in months %}
                <option value="{{ month }}"{% if soon.month == month %} selected{% endif %}>{{ month }}</option>
            {% endfor %}
            </select>
            <select class="small" id="expiry_year">
            {% for year in years %}
                <option value="{{ year }}"{% if soon.year == year %} selected{% endif %}>{{ year }}</option>
            {% endfor %}
            </select>
        </div>
        <!-- empty -->
    </div>
</div>
