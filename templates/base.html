{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Football Fans Website</title>
        <link href="{% static 'vendor/css/bootstrap.min.css' %}" rel="stylesheet">
        
        <!-- Custom fonts for this template -->
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
        <link href="{% static 'css/clean-blog.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% block head_js %}
        {% endblock head_js %}
    </head>
    <body>
       <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Football Fans Website</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'diary' %}">Diary</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict' %}">Predictions</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'get_posts' %}">Post</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <!-- Main Content -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- Footer -->
      <div class="footer">
        <div class="row">
          <a href="https://www.facebook.com/"><img src="/static/img/facebook.png" class="social-image"></a>
          <a href="https://www.twitter.com/"><img src="/static/img/twitter.png" class="social-image"></a>
          <a href="https://www.bbc.co.uk/sport/football/"><img src="/static/img/bbc-sport.png" class="social-image"></a>
          <p>Footy Fans &copy; 2018 Lee Molton</p>
        </div>
      </div>
      <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>
    </body>
</html>
