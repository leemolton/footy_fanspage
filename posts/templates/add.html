{% extends 'base.html' %}
{% block content %}
<h1></h1>
<body>

<div class="container">
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <h2 class-"form-commentadd-heading">Add your Comments</h2>
        <div class="form-group">
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
            <div class="comment-group">
                <textarea name="comment" id="comment"></textarea>
                
            </div>
        <button class="btn btn-sm btn-primary btn-info" type="submit">Submit</button>
    </form>
</div>
</body>
{% endblock %}
